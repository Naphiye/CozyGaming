services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    image: cozygaming_backend:dev
    container_name: cozygaming_backend_dev
    volumes:
      - ./packages/backend/data_db:/backend/data_db
      - ./packages/backend/src:/backend/src
      - ./packages/backend/uploads:/backend/uploads
      - ./packages/config/certs:/backend/config/certs
      - ./packages/logs:/backend/logs
    ports:
      - "3000:3000"
    networks:
      - cozygaming
    restart: on-failure

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    image: cozygaming_frontend:dev
    container_name: cozygaming_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend/src:/frontend/src
      - ./packages/frontend/index.html:/frontend/index.html
      - ./packages/frontend/public:/frontend/public
      - ./packages/config/certs:/frontend/config/certs
    networks:
      - cozygaming
    depends_on:
      - backend
    restart: on-failure 

networks:
  cozygaming:
    driver: bridge
